  donation_info_1: "oiga.me-k bere lantaldea ahalik eta txikiena mantentzen du gastuak ere baxuak mantentzeko. Gardentasun ekonomikoa praktikatzen dugu urtero dohaintzen bidez irabazitakoa eta eduki diren gastuak argitaratuz."
  donation_info_2: "Irabazi asmorik gabeko erakunde independente bezala, aLabs-ek dohaintza bakoitzaren bidez jasotako dirua oiga.me mantendu eta bultzatzera zuzentzen du. Zure laguntzarekin, milaka pertsonek haien ahotsa altxatu eta mundua aldatzeko koordinatzea lortu dezakegu, zure dohaintzak zuzenean bermatzen du milaka pertsonek aukera izatea antolatu eta inpaktu handiko ekintzak egiteko."
  donation_problem: "Arazo bat egon da oiga.me-ra egin duzun dohaintzarekin eta transakzioa ezin izan da gauzatu, beraz zure kontutik ez da inongo dirurik kendu. Saiatu zaitez prozesua berriro egiten, arazoak egoten jarraitzen badute, jarri zaitez kontaktuan aLabs-eko taldearekin donaciones[a-bildua]alabs.es epostara idatziz."
  donation_secure: "Dohaintza segurua"
  donation_secure_info: "aLabs elkarteak ez du dohaintzak gauzatzen dituzten erabiltzaileen kreditu txartelen inongo informaziorik gordetzen, egiten diren dohaintzak zuzenean Banestoren TPV ordainketa sistemarekin prozesatzen dira. Ordaintzeko sistema seguru honekin datuak SSL bidez zifratzen dira inora bidali aurretik. Inongo arazorik baduzu sistema hau erabiltzeko edo galdera edo gomendiorik baduzu, jarri aLabs-ekin kontaktuan donaciones[a-bildua]alabs.es epostaren bidez."
