      donate_explain_1_html: 'Al donar crédito a esta campaña estás ayudando a que se puedan enviar FAX. Solo permitimos donar 10€, 30€ y 50€ como límite, el objetivo es <b>distribuir el coste de los FAX entre los participantes de la campaña y usuarios de la aplicación</b>, permitiendo que personas como tu apoyen las campañas que les parezcan justas o necesarias.' 
      donate_explain_2_html: 'Dependiendo del país, cada crédito tiene un coste, esto es debido a que <a href="http://www.ovh.es/telefonia/descubrir/tarifas_telefonia.xml#A">el proveedor de FAX ofrece distinta tarifa por país</a>. A ese coste le sumaremos en el futuro 1 o 2 céntimos para financiar de manera distribuida los servidores y mantenimiento de oiga.me, pero de momento mientras probamos esta nueva forma de participación preferimos no añadir costes para no quedarnos con dinero que no nos corresponde. Esperamos poder visibilizar esos datos en la web a lo largo de este año.'
      donate_explain_3_html: 'Muchas gracias por apoyar esta campaña y también por apoyar oiga.me.' 
